    <style>
        /* Define Custom Colors & Font Variables (Consistent across all pages) */
        :root {
            --color-bg: #121212; 
            --color-primary: #00FFFF; /* Electric Blue/Cyan */
            --color-text: #E0E0E0; /* Default text color (old color) */
            --color-dim: #909090;
        }

        /* Global Styles & Font */
        body {
            background-color: var(--color-bg); 
            color: var(--color-text);
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Utility Classes for Glow */
        .text-neon { color: var(--color-primary); }
        .shadow-neon-sm { box-shadow: 0 0 5px rgba(0, 255, 255, 0.4); }
        .border-neon { border-color: var(--color-primary); }
        
        /* --- BACKGROUND VIDEO STYLES (Infrastructure from skills.html) --- */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            overflow: hidden;
        }
        #video-background video {
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); 
        }
        
        /* Dark Overlay (Ensures text contrast is high) */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 2; 
            pointer-events: none;
        }

        /* --- Title Animation Keyframes (PULSE/GLOW) --- */
        @keyframes pulse-glow {
            0% { opacity: 0.9; text-shadow: 0 0 5px var(--color-primary), 0 0 5px rgba(0, 0, 0, 0.9); }
            50% { opacity: 1; text-shadow: 0 0 15px var(--color-primary), 0 0 15px rgba(0, 0, 0, 0.9); }
            100% { opacity: 0.9; text-shadow: 0 0 5px var(--color-primary), 0 0 5px rgba(0, 0, 0, 0.9); }
        }

        .header-glow { 
            text-shadow: 
                0 0 10px var(--color-primary), 
                0 0 5px rgba(0, 0, 0, 0.9), 
                0 0 10px rgba(0, 0, 0, 0.9);
            animation: pulse-glow 3s infinite alternate; 
        }

        /* --- Scanline Effect Keyframes --- */
        @keyframes scanlines {
            to { background-position: 0 400px; } 
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
            pointer-events: none; 
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(0, 0, 0, 0.05) 50% 
            );
            background-size: 100% 4px; 
            animation: scanlines 10s linear infinite; 
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            background-color: rgba(18, 18, 18, 0.85);
            position: sticky;
            top: 0;
            z-index: 11; 
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-primary);
            text-decoration: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.4);
        }
        .nav-links a {
            color: var(--color-dim);
            text-decoration: none;
            margin-left: 1.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--color-primary);
            border-color: var(--color-primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            background-color: rgba(0, 255, 255, 0.05);
        }
        
        /* Main Content Container */
        .main-content {
            max-width: 700px; 
            margin: 3rem auto;
            padding: 2rem;
            background-color: rgba(26, 26, 26, 0.9); 
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
            position: relative; 
            z-index: 10; 
        }

        /* Link Styling */
        .contact-link-card {
            background-color: #1f1f1f;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-align: center; 
        }
        .contact-link-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        /* Neon style for the icon (Maintains the bright color) */
        .link-icon {
            color: var(--color-primary);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        /* Text (link-text) now inherits the default --color-text for the old color effect */
        .link-text {
            color: var(--color-text); /* Ensure link text uses the light gray color */
        }

        /* Text glow on hover */
        .contact-link-card:hover .link-text {
            color: var(--color-primary);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .contact-link-card:hover .link-icon {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }
        
        /* Grid for Social Links - 2 Columns on Desktop */
        .social-links-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem; /* Increased gap for visual clarity */
        }
        @media (min-width: 768px) {
            .social-links-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }


        /* --- MOUSE SPOTLIGHT EFFECT --- */
        #spotlight {
            position: fixed;
            width: 600px; 
            height: 600px;
            border-radius: 50%;
            pointer-events: none; 
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.08) 0%, transparent 70%); 
            z-index: 4; 
            transform: translate(-50%, -50%); 
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar { padding: 1rem 1.5rem; }
            .main-content { margin: 1.5rem; padding: 1.5rem; }
        }
    </style>
